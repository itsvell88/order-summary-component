<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary Component</title>
    <link rel="stylesheet" href="style.css"/>

    <!-- Font: Red Hat Display 500, 700, 900 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300..900&display=swap" />
</head>

<body>
    
    <!-- Card Container -->
    <main>

        <!-- Image Container -->
        <section class="sec1">
            <img class="card-img" src="/images/illustration-hero.svg" alt="Card Image"/>
        </section>

        <!-- Purchase Details Container -->
        <section class="sec2">
            
            <!-- Card Content Container -->
            <div class="description-con">
                <h1>Order Summary</h1>
                <p class="body-copy">
                    You can now listen to millions of songs, audiobooks,
                    and podcasts on any device anywhere you like!
                </p>
            </div>

            <!-- Product Container -->
            <div class="product-con">

                <!-- Icon -->
                <img class="product-icon" src="images/icon-music.svg" alt="Product Icon" />

                <!-- Product Details Container -->
                <div class="detail-con">
                    <h2 class="product-name">Annual Plan</h2>
                    <p class="pricing">$59.99/year</p>
                </div>

                <!-- Change Option -->
                <p class="change-option">Change</p>

            </div>

            <!-- Payment Button -->
            <button class="purchase-button">Proceed to Payment</button>

            <!-- Cancel Order Option -->
            <p class="cancel-option">Cancel Order</p>

        </section>

    </main>

    <!-- Attribution -->
    <footer>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://www.frontendmentor.io/profile/itsvell88">Vell</a>.
        </div>
    </footer>

</body>

</html>
